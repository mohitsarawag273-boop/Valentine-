<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Honey ğŸ’– Be My Valentine</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.3);
    max-width: 360px;
    z-index: 10;
    animation: pop 1s ease;
}

@keyframes pop {
    from {transform: scale(0);}
    to {transform: scale(1);}
}

h1 { color: #ff4d6d; }

.reasons {
    margin: 15px 0;
    font-size: 15px;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #ccc;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    color: #ff4d6d;
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-100vh); opacity: 0;}
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: red;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from {transform: scale(1); opacity: 1;}
    to {transform: scale(20); opacity: 0;}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Honey ğŸ’– Will you be my Valentine?</h1>

    <div class="reasons">
        âœ” Free hugs & kisses ğŸ¤—ğŸ’‹ <br>
        âœ” Get a hottie boyfriend ğŸ˜ <br>
        âœ” So you can flex ğŸ’ªğŸ”¥
    </div>

    <button class="yes" onclick="yesClick()">YES ğŸ’•</button>
    <button class="no" id="noBtn">NO ğŸ˜œ</button>

    <div id="message"></div>
</div>

<script>
function yesClick() {
    document.getElementById("message").innerHTML =
    "YAY HONEY â¤ï¸ YOU'RE MINE!";

    for(let i=0;i<20;i++){
        createFirework();
    }
}

function createFirework(){
    const fw = document.createElement("div");
    fw.classList.add("firework");
    fw.style.left = Math.random()*100+"vw";
    fw.style.top = Math.random()*100+"vh";
    fw.style.background = `hsl(${Math.random()*360},100%,60%)`;

    document.body.appendChild(fw);

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

}
setInterval(createHeart,400);

// Moving NO button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random()*250 + "px";
    noBtn.style.top = Math.random()*150 + "px";
});
</script>

</body>
</html>
